    <script type="text/javascript">
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        $(window).load(function() {
            IsLoginData();
            var status = getUrlParameter('status');
            $('#' + status).addClass('active');
            Number.prototype.format = function(n, x) {
                var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
                return this.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');
            };

            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=getorderuser',
                data: {
                    status: status
                },
                success: function(data) {
                    //alert(data);
                    var parsed = jQuery.parseJSON(data);
                    var text = "<p> " + parsed.length + " รายการสินค้า</p>";
                    $('#product_amount').append(text);
                    text = "";
                    for (var i = 0; i < parsed.length; i++) {
                        text += '<div class="item col-xs-12">';
                        text += '<div class="item-img col-xs-2">';
                        text += '<img src="../' + parsed[i].product_pic + '">';
                        text += '</div>';
                        text += '<div class="item-detail col-xs-7">';
                        text += '<h3>' + parsed[i].product_name + '</h3>';
                        text += '<span>x ' + parsed[i].order_detail_amount + '</span>';
                        text += '</div>';
                        text += '<div class="item-status col-xs-3">';
                        text += '<div class="col-xs-12">';
                        if (parsed[i].order_detail_status == 0) {
                            text += '<p class="text-rigth">ยกเลิก</p>';
                        } else if (parsed[i].order_detail_status == 1) {
                            text += '<p class="text-rigth">สำเร็จ</p>';
                        } else if (parsed[i].order_detail_status == 2) {
                            text += '<a href="addslip.html?id=' + parsed[i].order_detail_id + '"><p class="text-rigth">ยังไม่ได้ชำระ</p></a>';
                        } else if (parsed[i].order_detail_status == 3) {
                            text += '<p class="text-rigth">รอการจัดส่ง</p>';
                        } else if (parsed[i].order_detail_status == 4) {
                            text += '<a onclick="confirmProduct(\'' + parsed[i].order_detail_id + '\')"><p class="text-rigth">ได้รับแล้ว</p></a>';
                        } else if (parsed[i].order_detail_status == 8) {
                            text += '<p class="text-rigth">ยกเลิกโดยผู้ใช้งาน</p>';
                        } else if (parsed[i].order_detail_status == 9) {
                            text += '<p class="text-rigth">ยกเลิกโดยผู้ขาย</p>';
                        }
                        product_price = parseInt(parsed[i].product_price);
                        text += '<p class="text-rigth">฿ ' + product_price.format() + '</p>';
                        text += '</div>';
                        text += '</div>';
                        text += '<div class="clear col-xs-12">';
                        // total += parseInt(parsed[i].product_price);
                        // total_shipping += parseInt(parsed[i].product_price_mod);
                        // product_total = parseInt(total + total_shipping);
                        text += '<h3 class="text-rigth">฿ ' + product_price.format() + '</h3>';
                        text += '</div>';
                        text += '<div class="clear p-top-40 col-xs-6">';
                        var someDate = new Date(parsed[i].time);
                        var duration = 7; //In Days
                        someDate.setTime(someDate.getTime() + (duration * 24 * 60 * 60 * 1000));
                        text += 'สินค้าจะถูกจัดส่งภายในวันที่ <span class="text-blue">' + (someDate.getFullYear() + 543) + '-' + (someDate.getMonth() + 1) + '-' + someDate.getDate() + '</span></div>';
                        text += '<div class="col-xs-4 p-top-40">';
                        text += '<input type="button" value="คิดต่อขาย" name="">';
                        text += '<input type="button" value="ดูข้อมูลการสั่งซื้อ" name="">';
                        text += '</div>';
                        text += '<div class="col-xs-2 p-top-40">';
                        text += '<select> <option disabled selected>เพิ่มเติม</option></select>';
                        text += '</div>';
                        text += '</div>';
                    }
                    $('#detail').append(text);
                }
            });
        });

        function confirmProduct(indexorder) {
            var r = confirm("คุณได้รับสินค้าแล้ว ? \n โปรดตรวจสอบเพื่อความแน่ใจ");
            if (r == true) {
                $.ajax({
                    type: "POST",
                    url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=confirm',
                    data: {
                        order_id: indexorder
                    },
                    success: function(data) {
                        if (data == 'OK') {
                            window.location.replace("http://35529791-70-20180117142902.webstarterz.com/project3/../userinfo/profile.html");
                        }
                    }
                });
            }
        }

        function IsLoginData() {
            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php',
                success: function(data) {
                    //TODO copy success funtion for show data in your page

                    if (data == -1) {
                        window.location.replace("http://35529791-70-20180117142902.webstarterz.com/project3/index.html");
                    } else {
                        var parsed = jQuery.parseJSON(data);
                        var text = '<div class="col-sm-4 user-left left"><img class="img-circle" src="';
                        text += "http://35529791-70-20180117142902.webstarterz.com/project3/" + parsed[0].account_img + '" width="100" height="90"> </div><div class="col-sm-8 user-right left"><div>';
                        text += '<p>' + parsed[0].account_username + '</p>';
                        text += '<p><a href="editaccount.html">แก้ไข้ข้อมูลส่วนตัว</a></p></div></div>';
                        $('#user-top').append(text);
                    }
                }
            });
        }
    </script>
