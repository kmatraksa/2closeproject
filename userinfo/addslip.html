    <script type="text/javascript">
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        $(function() {
            $('#inputdate').datetimepicker({
                format: 'YYYY-MM-DD'
            });
            $('#inputtime').datetimepicker({
                format: 'H:m'
            });
        });

        $(window).load(function() {
            IsLoginData();
            GetPaymentData();
        });

        $('#addslip').submit(function(e) {
            e.preventDefault();

            $.ajax({
                url: "http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=uploadimg", // Url to which the request is send
                type: "POST", // Type of request to be send, called as method
                data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
                contentType: false, // The content type used when sending data to the server.
                cache: false, // To unable request pages to be cached
                processData: false, // To send DOMDocument or non processed data file it is set to false
                success: function(data) // A function to be called if request succeeds
                    {
                        $.ajax({
                            type: "POST",
                            url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=addslip',
                            data: {
                                inputdate: $("#inputdate").val(),
                                inputtime: $("#inputtime").val(),
                                inputtransfer: $("#inputtransfer").val(),
                                inputreceive: $("#inputreceive").val(),
                                inputpic: data,
                                order_id: getUrlParameter('id')
                            },
                            success: function(data) {

                                if (data == 'OK') {
                                    window.location.replace("http://35529791-70-20180117142902.webstarterz.com/project3/userinfo/profile.html");
                                }
                            }
                        });
                    }
            });


            //this is mandatory other wise your from will be submitted.
            return false;
        });

        function GetPaymentData() {
            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=getorderbyid',
                data: {
                    order_id: getUrlParameter('id')
                },
                success: function(data) {
                    var parsed = jQuery.parseJSON(data);
                    $('#total').append("฿ " + parsed[0].product_price);
                    $('#inputtotal').val("฿ " + parsed[0].product_price);
                }
            });
        }

        function IsLoginData() {
            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php',
                success: function(data) {
                    if (data == -1) {
                        window.location.replace("http://35529791-70-20180117142902.webstarterz.com/project3/index.html");
                    }
                }
            });
        }
    </script>
