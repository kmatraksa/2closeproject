    <script type="text/javascript">
        function delcart(index) {
            $.ajax({
                type: 'POST',
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=deltocart&Line=' + index,
                success: function(data) {
                    alert(data);
                    if (data == 'OK') {
                        getdata();
                    }
                }
            });
        }

        function getdata() {
            Number.prototype.format = function(n, x) {
                var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
                return this.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');
            };
            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=getsession',
                success: function(data) {
                    if (data != 'ERROR') {
                        var total = 0;
                        var parsed = jQuery.parseJSON(data);
                        var text = "";
                        var text2 = "";
                        var total_shipping = 0;
                        var product_price = 0;
                        text += '<div class="col-md-8">';
                        // text += '<div class="col-md-8" style="border: 1px #ccc solid; border-radius: 5px; padding:10px 0; margin-top:5px;  >';
                        // text += '<div class="panel-heading" color: #31708f; background-color: #d9edf7; border-color: #bce8f1;>ตะกร้าสินค้า</div>';
                        for (var i = 0; i < parsed.length; i++) {
                            text += '<div class="col-md-12" style="border: 1px #ccc solid; border-radius: 5px; padding:10px 0; margin-top:5px;">';
                            text += '<div class="col-md-4">';
                            text += '<img src="' + parsed[i].product_pic + '">';
                            text += '</div>';
                            text += '<div class="col-md-8" style="position: relative;">';
                            text += '<a style="float: right;" onclick="delcart(' + i + ')"><i class="fa fa-times" style="font-size:20px; color:red;" aria-hidden="true"></i></a>';
                            text += '<h3>' + parsed[i].product_name + '</h3>';
                            product_price = parseInt(parsed[i].product_price);
                            text += '<h3 class="yellow">' + product_price.format() + ' บาท</h3>';
                            // text += '<h3 class="yellow">' + parsed[i].product_price + ' บาท</h3>';
                            text2 += '<p><span style="float:left;">' + parsed[i].product_name + '</span><span2 style="float:right;">' + product_price.format() + '</span2></p>';
                            total += parseInt(parsed[i].product_price);
                            total_shipping += parseInt(parsed[i].product_price_mod);
                            /*text += '<label for="amount">QTY</label> ';
                            text += '<input type="number" id="amount_'+i+'" class="col-md-2" value="'+parsed[i].strQty+'"  name="">';*/
                            text += '<input style="display:none;" type="text" id="id_' + i + '" value="' + parsed[i].product_id + '" >';
                            text += '</div></div>';
                        }
                        text += '</div>';

                        text += '<div class="col-md-4"><div style="border:1px #ccc solid; padding: 15px 30px; border-bottom: 1px solid transparent; border-top-left-radius: 5px; border-top-right-radius: 5px; width: 100%; height: 40vh; overflow: auto;">';
                        text += text2;
                        text += '</div><div style="border:1px #ccc solid; border-top:none; padding: 15px 30px; width: 100%; height: 5vh;">';
                        text += '<p><span style="float:left;">Shipping</span><span2 style="float:right;">' + parseInt(total_shipping) + '</span2></p>';
                        text += '</div>';
                        text += '<div style="border:1px #ccc solid; border-top:none; padding: 15px 30px; width: 100%; height: 5vh;">';
                        product_total = parseInt(total + total_shipping);
                        text += '<p><span style="float:left;">ยอดรวมทั้งหมด</span><span2 style="float:right;">' + product_total.format() + '</span2></p>';
                        text += '</div></div>';




                        text += '<div class="col-md-12 m-top-40">';
                        text += '<input type="submit" class="btn btn-primary m-top-20" value="สั่งซื้อ" class="submit" /></div>';
                        $("#main-position").empty();
                        $('#main-position').append(text);
                        count = parsed.length;
                    } else {
                        $("#main-position").empty();
                    }
                }
            });
        }

        jQuery(document).ready(function($) {

            var count = 0;

            //for Preloader
            $(window).load(function() {
                getdata();
            });

            $('#main-position').submit(function() {
                for (var i = 0; i < count; i++) {

                    $.ajax({
                        type: "POST",
                        url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=addtocart',
                        data: {
                            product_id: $("#id_" + i).val(),
                            amount: $("#amount_" + i).val()
                        }
                    });
                }

                window.location.replace("http://35529791-70-20180117142902.webstarterz.com/project3/addlocation.html");
                //this is mandatory other wise your from will be submitted.
                return false;
            });

        });
    </script>
