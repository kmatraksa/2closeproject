    <script type="text/javascript">
        $('#start-date').datetimepicker({
            format: 'YYYY-MM-DD',
            defaultDate: moment()
        });
        $('#end-date').datetimepicker({
            format: 'YYYY-MM-DD',
            defaultDate: moment()
        });
        $("#start-date").on("dp.change", function(e) {
            $('#end-date').data("DateTimePicker").minDate(e.date);
        });
        $("#end-date").on("dp.change", function(e) {
            $('#start-date').data("DateTimePicker").minDate(e.date);
        });

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        $(window).load(function() {
            IsLoginSeller();
            var status = getUrlParameter('status');
            $('#' + status).addClass('active');
            Number.prototype.format = function(n, x) {
                var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
                return this.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');
            };

            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php?action=getproduct',
                data: {
                    status: status
                },
                success: function(data) {
                    var parsed = jQuery.parseJSON(data);
                    var text = "<p> " + parsed.length + " รายการสินค้า</p>";
                    $('#product_amount').append(text);
                    text = "";
                    if (status == 'all') {
                        text += '<a href="addproduct.html"><div class="item">';
                        text += '<div class="col-md-3 col-xs-6 m-bottom-10">';
                        text += '<div class="img" style="background: url(../assets/images/plus.png) center; background-size: 90% 15em;">';
                        text += '</div>';
                        text += '</div></div></a>';
                    }

                    for (var i = 0; i < parsed.length; i++) {
                        text += '<div class="item">';
                        text += '<div class="col-md-3 col-xs-6 m-bottom-10">';
                        text += '<div class="img" style="background: url(../' + parsed[i].product_pic + ') center; background-size: 90% 15em;">';

                        if (parsed[i].product_amount > 0)
                            text += '<div class="box-yellow">In stock</div>';
                        else
                            text += '<div class="box-red">Sold out</div>';

                        text += '</div>';
                        text += '<p>' + parsed[i].product_name + '</p>';
                        product_price = parseInt(parsed[i].product_price);
                        text += '<p><span>' + product_price.format() + '</span></p>'; //text += '<p><span>' + (parsed[i].product_price + parsed[i].product_price_mod) + '</span></p>';
                        text += '</div></div>';
                    }

                    $('#product_data').append(text);
                }
            });
        });

        function IsLoginSeller() {
            $.ajax({
                type: "POST",
                url: 'http://35529791-70-20180117142902.webstarterz.com/project3/assets/service/service.php',
                success: function(data) {
                    if (data == -1) {
                        window.location.replace("http://35529791-70-20180117142902.webstarterz.com/project3/index.html");
                    }
                }
            });
        }
    </script>
